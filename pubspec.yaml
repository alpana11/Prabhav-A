name: prabhav_app
description: "PRABHAV - Transparent Governance Platform for citizen complaints."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
    

  # UI & Layout
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.1
  sizer: ^2.0.15

  # Device & Features
  connectivity_plus: ^5.0.2
  fl_chart: ^0.65.0
  image_picker: ^1.1.1
  permission_handler: ^11.3.1
  google_maps_flutter: ^2.6.1
  geolocator: ^13.0.1
  cached_network_image: ^3.4.1

  # Firebase
  firebase_core: ^2.10.0
  firebase_auth: ^4.6.4

  # Storage, Networking, Splash
  http: ^1.5.0
  flutter_secure_storage: ^9.0.0
  flutter_native_splash: ^2.3.0
  shared_preferences: ^2.2.0

  # ðŸ”¥ LANGUAGE SUPPORT ADDED
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0

  # State Management
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true 
  # Assets
  assets:
    - assets/logo/

  # Fonts (optional example)
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo/prabhav_logo.png
  branding: assets/logo/prabhav_logo.png
  color_dark: "#1A1A1A"
  image_dark: assets/logo/prabhav_logo_dark.png
  android_12:
    image: assets/logo/prabhav_logo.png
    image_dark: assets/logo/prabhav_logo_dark.png
    icon_background_color: "#FFFFFF"
  web: false

flutter_icons:
  android: true
  ios: true
  image_path: assets/logo/prabhav_logo.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/logo/prabhav_logo.png

